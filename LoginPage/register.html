<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Caryon Shop</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="title"><a href="index.html">Caryon Shop</a></h1>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <h2>Registro</h2>

                <!-- Selector de rol -->
                <div class="role-selector">
                    <label for="role">Registrarse como:</label>
                    <select id="role">
                        <option value="user">Comprador</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>

                    <!-- Campo extra solo para admin -->
                    <div class="form-group" id="admin-secret-group" style="display:none;">
                        <label for="adminSecret">Clave de Administrador:</label>
                        <input type="password" id="adminSecret" name="adminSecret" placeholder="Clave secreta admin">
                    </div>

                    <button type="submit" class="btn">Registrarse</button>
                    <p id="register-message"></p>
                </form>
            </div>
        </section>
    </main>

    <script src="register.js"></script>
</body>
</html>
